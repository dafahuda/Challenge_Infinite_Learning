<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Tabel</title>
    <link rel="stylesheet" href="styles/tugas.css">
</head>

<body>
    <table>
        <caption>Quiz/Tugas Membuat Sebuah Table</caption>

        <body>
            <tr>
                <td style="background-color: #000000; color: #ffff; ">Angka 1</td>
                <td>Angka 2</td>
                <td>Angka 3</td>
                <td>Angka 4</td>
            </tr>
            <tr class="hijau">
                <td>Angka 5</td>
                <td colspan="2" rowspan="2" style="text-align: start; padding-left: 10px;">
                    Angka 6, 7, 10, 11
                </td>
                <td>Angka 8</td>
            </tr>
            <tr>
                <td>Angka 9</td>
                <td>Angka 12</td>
            </tr>
            <tr>
                <td>Angka 13</td>
                <td>Angka 14</td>
                <td>Angka 15</td>
                <td style="background-color: #f51111; color: #ffff;">Angka 16</td>
            </tr>

        </body>
    </table>
</body>

</html>
